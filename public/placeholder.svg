<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 1200 1200">
    <!-- Фон -->
    <rect width="1200" height="1200" fill="#06091a" rx="3"/>

    <!-- Циферблат -->
    <circle cx="600" cy="600" r="500" fill="#FAFAFA" stroke="#C9C9C9" stroke-width="2"/>

    <!-- Часовые метки -->
    <g stroke="#666" stroke-width="8">
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(30 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(60 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(90 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(120 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(150 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(180 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(210 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(240 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(270 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(300 600 600)"/>
        <line x1="600" y1="150" x2="600" y2="200" transform="rotate(330 600 600)"/>
    </g>

    <!-- Стрелки (анимированные через SMIL) -->
    <!-- Часовая стрелка -->
    <line x1="600" y1="600" x2="600" y2="350" stroke="#333" stroke-width="20" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 600 600" to="360 600 600" begin="0s" dur="43200s"
                          repeatCount="indefinite"/>
    </line>

    <!-- Минутная стрелка -->
    <line x1="600" y1="600" x2="600" y2="250" stroke="#666" stroke-width="12" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 600 600" to="360 600 600" begin="0s" dur="3600s"
                          repeatCount="indefinite"/>
    </line>

    <!-- Секундная стрелка -->
    <line x1="600" y1="600" x2="600" y2="180" stroke="#c00" stroke-width="6" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 600 600" to="360 600 600" begin="0s" dur="60s"
                          repeatCount="indefinite"/>
    </line>

    <!-- Центральная точка -->
    <circle cx="600" cy="600" r="25" fill="#333"/>

    <!-- Брендинг (опционально) -->
    <text x="600" y="720" font-size="80" text-anchor="middle" fill="#666">Time Capsule</text>
</svg>
